<html>
<div id="chartContainer">
  <script charset="utf-8" src="./lib/d3.min.js"></script>
  <script charset="utf-8" src="./dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
      var svg = dimple.newSvg("#chartContainer", 1300, 400);
      d3.json("./data/flightdelays.json", function (data) {

//	data = dimple.filterData(data,"Year","2003");
          // Create the indicator chart on the left of the main chart
          var indicator = new dimple.chart(svg, data);

          // Create the indicator chart on the left of the main chart
          var indicator2 = new dimple.chart(svg, data);

          // Pick blue as the default and orange for the selected month
          var defaultColor = indicator.defaultColors[0];
          var indicatorColor = indicator.defaultColors[2];

          // The frame duration for the animation in milliseconds
          var frame = 4000;

          var firstTick = true;

          // Place the indicator bar chart to the right
          indicator.setBounds(75, 70, 50, 150);

          // Add years along the y axis
          var y = indicator.addCategoryAxis("y", "Year");
          y.addOrderRule("Year",true);

          // Use sales for bar size and hide the axis
          var x = indicator.addMeasureAxis("x", "Year");
          x.hidden = true;

          // Add the bars to the indicator and add event handlers
          var s = indicator.addSeries(null, dimple.plot.bar);
          s.addEventHandler("click", onClick);
          // Draw the side chart
          indicator.draw();

          // Remove the title from the y axis
          y.titleShape.remove();

          // Remove the lines from the y axis
          y.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "11px")
                  .attr("transform", "translate(18, 0.5)");

          // This block simply adds the legend title. I put it into a d3 data
          // object to split it onto 2 lines.  This technique works with any
          // number of lines, it isn't dimple specific.
          svg.selectAll("title_text")
                  .data(["Click year to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 60)
                  .attr("y", function (d, i) { return 30 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

          // Manually set the bar colors
          s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === '2000' ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === '2000' ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);

          // Draw the main chart
          var bubbles = new dimple.chart(svg, data);
          bubbles.setBounds(260, 50, 500, 310)
          svg.append("text")
	   .attr("x", bubbles._xPixels() + bubbles._widthPixels() / 2)
	   .attr("y", bubbles._yPixels() - 20)
	   .style("text-anchor", "middle")
	   .style("font-family", "sans-serif")
	   .style("font-weight", "bold")
	   .text("Average Arrival Delay for Select Airlines and Cities");
        xaxis = bubbles.addCategoryAxis("x", ["DayOfWeek"])
        xaxis.addOrderRule(["Mon","Tue","Wed","Thu","Fri","Sat","Sun"]);

        yaxis = bubbles.addMeasureAxis("y", "AvgArrDelay");
        yaxis.title = "Average Arrival Delay (minutes)";
        avg = bubbles.addSeries(["UniqueCarrierName"], dimple.plot.bubble)
        avg.addOrderRule("UniqueCarrierName");
        avg.aggregate = dimple.aggregateMethod.avg;	
        var myLegend = bubbles.addLegend(900, 60, 60, 300, "Right");
        bubbles.draw();
        
        // This is a critical step.  By doing this we orphan the legend. This
        // means it will not respond to graph updates.  Without this the legend
        // will redraw when the chart refreshes removing the unchecked item and
        // also dropping the events we define below.
        bubbles.legends = [];

        // This block simply adds the legend title. I put it into a d3 data
        // object to split it onto 2 lines.  This technique works with any
        // number of lines, it isn't dimple specific.
        svg.selectAll("title_text")
          .data(["Filter by: Carrier Name"])
          .enter()
          .append("text")
            .attr("x", 800)
            .attr("y", function (d, i) { return 30 + i * 14; })
            .style("font-family", "sans-serif")
            .style("font-size", "10px")
            .style("color", "Black")
            .text(function (d) { return d; });

        // Get a unique list of Carrier Names values to use when filtering
        var filterCarriers = dimple.getUniqueValues(data, "UniqueCarrierName");
        // Get a unique list of Carrier Names values to use when filtering
        var filterAirports = dimple.getUniqueValues(data, "Dest airport");

        // Get all the rectangles from our now orphaned legend
        myLegend.shapes.selectAll("rect")
          // Add a click event to each rectangle
          .on("click", function (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];
            // If the filters contain the clicked shape hide it
            filterCarriers.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            // Update the filters
            filterCarriers = newFilters;
            // Filter the data
            bubbles.data = dimple.filterData(dimple.filterData(bubbles.data, "Dest airport", 

filterAirports),"UniqueCarrierName",filterCarriers);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
	if (pauseState === true) {
                  story.pauseAnimation();
	}

          // Draw the bubble chart
            bubbles.draw();
      });

          // Place the indicator bar chart to the right
          indicator2.setBounds(1000, 70, 200, 250);

          // Add years along the y axis
          var y2 = indicator2.addCategoryAxis("y", "Dest airport");
          y2.addOrderRule("Dest airport",true);

          // Use sales for bar size and hide the axis
          var x2 = indicator2.addMeasureAxis("x", "Dest airport");
          x2.hidden = true;

          // Add the bars to the indicator and add event handlers
          var s2 = indicator2.addSeries(null, dimple.plot.bar);
          s2.addEventHandler("click", onClick2);
          // Draw the side chart
          indicator2.draw();

          // Remove the title from the y axis
          y2.titleShape.remove();

          // Remove the lines from the y axis
          y2.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y2.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "11px")
                  .attr("transform", "translate(18, 0.5)");

          // This block simply adds the legend title. I put it into a d3 data
          // object to split it onto 2 lines.  This technique works with any
          // number of lines, it isn't dimple specific.
          svg.selectAll("title_text")
          .data(["Filter By: Airport"])
                  .enter()
                  .append("text")
                  .attr("x", 1000)
                  .attr("y", function (d, i) { return 30 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

          // Add a storyboard to the main chart and set the tick event
          var story = bubbles.setStoryboard("Year", onTick);
          // Change the frame duration
          story.frameDuration = frame;
          // Order the storyboard by date
          story.addOrderRule("Year");

          // Draw the bubble chart
          bubbles.draw();

          // Orphan the legends as they are consistent but by default they
          // will refresh on tick
          bubbles.legends = [];
          // Remove the storyboard label because the chart will indicate the
          // current month instead of the label
          story.storyLabel.remove();

          var pauseState = false;
          // On click of the side chart
          function onClick(e) {
              // Pause the animation
              story.pauseAnimation();
	  pauseState = true;
              // If it is already selected resume the animation
              // otherwise pause and move to the selected month
              if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
	      pauseState = false;
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
	      pauseState = true;
              }
          }
          // On tick of the main charts storyboard
          function onTick(e) {
              if (!firstTick) {
                  // Color all shapes the same
                  s.shapes
                          .transition()
                          .duration(frame / 2)
                          .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
              firstTick = false;
          }
          function onClick2 (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];
            // If the filters contain the clicked shape hide it
//	console.log(e.yValue);
	console.log(e.selectedShape[0]);
	selobj = e.selectedShape[0];
	console.log(selobj[0].style.opacity);
            filterAirports.forEach(function (f) {
              if (f === e.yValue) {
	    console.log(selobj[0].style.opacity);
	    if (selobj[0].style.opacity === 0.2) {
		hide = false;
                	newFilters.push(f);
	    }
	    else {	
	           hide = true;
	    }
              } else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(selobj[0]).style("opacity", 0.2);
            } else {
              newFilters.push(e.yValue);
              d3.select(selobj[0]).style("opacity", 0.8);
            }
	console.log(selobj[0].style.opacity);
            // Update the filters
            filterAirports = newFilters;
            // Filter the data
            bubbles.data = dimple.filterData(dimple.filterData(bubbles.data, "Dest airport", 

filterAirports),"UniqueCarrierName",filterCarriers);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition

          // Draw the bubble chart
	if (pauseState === true) {
                  story.pauseAnimation();
	}
            bubbles.draw(1000);
        }
      });
  </script>
</div>
</html>
